<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Pesquisa de nacionalidade</h1>
    Você nasceu no Brasil? <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="pais()">
    <br>
<div id="res">

</div>
    <script>
        function pais() {
            var pais = window.document.querySelector('input#pais')
            var res = window.document.querySelector('div#res')
            var nacionalidade = String(pais.value)
            if (nacionalidade == 'Brasil') {
                res.innerHTML +=`<p>você é Brasileiro</p>`
                
            } else {
                res.innerHTML +=`<p>você é Estrangeiro</p>`

            }
        }
    </script>
</body>

</html>
